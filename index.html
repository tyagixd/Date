            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #ff79a8;
        }
        #no {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Will you go for date with me? 💖</h1>
    <button class="button" id="yes">Yes</button>
    <button class="button" id="no">No</button>
    
    <audio id="yesSound" src="https://www.videvo.net/sound-effect/crowd-yell-yes-clip-short-b07-00748/720394/#rs=audio-title"></audio> <!-- Replace with your sound URL -->

    <script>
        document.getElementById('no').addEventListener('mouseenter', function () {
            this.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        });

        document.getElementById('yes').addEventListener('click', function () {
            document.getElementById('yesSound').play();
            setTimeout(() => {
                window.location.href = 'success.html';
            }, 1000); // Delay to let the sound play
        });
    </script>
</body>
</html>
